<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Now</title>
    <style>
        body {
            background-color: #1a1a1a; /* Lighter greyish background */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        img {
            max-width: 300px;
            height: auto;
        }
        .join-btn {
            background-color: #00ff00;
            color: black;
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
        }
        .join-btn:hover {
            background-color: #008f00;
        }
        .hidden {
            display: none;
        }
        .message {
            color: #00ff00;
            font-size: 24px;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>

    <img id="logo" src="https://raw.githubusercontent.com/VankoGabanko/image-hosting/3d0a89b3e08f34f16c02e3701d8ec227ba8ce5bd/SocialMediaLogo.png" alt="The Anonymous Logo">
    <button id="join-btn" class="join-btn">Join Now</button>
    <div id="message" class="message">Wait for instructions</div>

    <script>
        document.getElementById('join-btn').addEventListener('click', function() {
            document.getElementById('logo').classList.add('hidden');
            document.getElementById('join-btn').classList.add('hidden');
            document.getElementById('message').style.display = 'block';
        });
    </script>

</body>
</html>
